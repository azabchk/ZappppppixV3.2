services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: zappppppix
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  api:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/zappppppix
      ADMIN_TOKEN: rVT0ZJi2gKnvITTKcyp6O7XB4HjDC93BKrOowtbsOtU=
      DEFAULT_INSTRUMENTS: RUB,USD
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  postgres_data:
